<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
</head>
<body>
  <h1>form</h1>
  <!-- 
    사용자가 값을 입력할 수 있는 양식을 제공하는 태그. 
    폼태그 하위 input태그에 사용자가 값을 입력하고, 폼을 제출하면, 서버로 사용자 입력값이 전송된다.

    로그인폼, 회원가입폼, 글쓰기폼, 주문폼...

    action : 폼이 제출될 서버url
    method : 폼 제출방식 
      - GET(기본값) : 사용자입력값 url노출
      - POST : : 사용자입력값 url노출되지 않는다.
  -->
  <form action="08_form.html" method="GET">
    <label for="userId">아이디 : </label>
    <input type="text" id="userId" name="userIddddddddddddddd">
    <br>
    <label for="password">비밀번호 : </label>
    <input type="password" id="password" name="passworddddddddddddddddd">
    <br>
    <input type="submit" value="로그인">
  </form>

  <h2>input</h2>
  <form action="">
    <fieldset>
      <legend>text관련 input</legend>
      <input type="text" name="userName" id="userName" placeholder="사용자 이름">
      <br>
      <input type="password" name="pw" id="pw" maxlength="15" >
      <br>
      <input type="search" name="query" id="query" placeholder="검색어를 입력하세요." value="자동차">
      <br>
      <input type="email" name="user-email" id="user-email" value="kkk@naver.com" readonly>
      <br>
      <input type="url" name="homepage" id="homepage" value="https://naver.com" required>
      <br>
      <input type="tel" name="phone" id="phone" placeholder="01012341234">
      <br>
      <textarea name="memo" id="memo" cols="60" rows="3" placeholder="메모를 입력하세요">1234</textarea>
    </fieldset>

    <fieldset>
      <legend>숫자관련 input</legend>
      <input type="number" name="count" id="count" min="0" max="100" step="5" style="width: 150px;" placeholder="수량을 입력하세요.">
      <br>
      <input type="range" name="score" id="score" min="0" max="100" placeholder="점수">
    </fieldset>

    <fieldset>
      <legend>날짜/시간관련 input</legend>
      <input type="date" name="birthday" id="birthday" value="1999-09-09"> <!-- yyyy-MM-dd -->
      <br>
      <input type="time" name="d-time" id="d-time" value="13:55"> <!-- hh:mm-->
      <br>
      <input type="datetime-local" name="datetime" id="datetime" value="1999-09-09T13:55"> 
      <!-- yyyy-MM-ddThh:mm ISO-8601 날짜시간형식 -->
    </fieldset>

    <fieldset>
      <legend>radio</legend>
      <input type="radio" name="gender" id="gender-male" value="남">
      <label for="gender-male">남</label>
      <input type="radio" name="gender" id="gender-female" value="여">
      <label for="gender-female">여</label>
    </fieldset>

    <fieldset>
      <legend>checkbox</legend>
      <input type="checkbox" name="hobby" id="game" value="게임">
      <label for="game">게임</label>
      <input type="checkbox" name="hobby" id="music" value="음악감상" checked>
      <label for="music">음악감상</label>
      <input type="checkbox" name="hobby" id="webtoon" value="웹툰">
      <label for="webtoon">웹툰</label>

      <br>
      <label for="wannaEmail">메일수신</label>
      <input type="checkbox" name="wannaEmail" id="wannaEmail">
    </fieldset>

    <fieldset>
      <legend>select > option</legend>
      <label for="coffee-menu">커피메뉴</label>
      <select name="coffee-menu" id="coffee-menu" required multiple>
        <option value="">== 메뉴를 선택하세요 ==</option>
        <option value="americano">아메리카노</option>
        <option value="latte">카페라떼</option>
        <option value="capucino">카푸치노</option>
      </select>
      
      <br>
      
      <!-- datalist -->
      <label for="browser">사용하는 브라우져 선택 : </label>
      <input type="text" name="browser" id="browser" list="browser-list">
      <datalist id="browser-list">
        <option value="ie">인터넷익스플로러</option>
        <option value="chrome">크롬</option>
        <option value="firefox">파이어폭스</option>
        <option value="safari">사파리</option>
      </datalist>
    </fieldset>

    <fieldset>
      <legend>기타</legend>
      <input type="button" value="click me!" onclick="alert('안녕~');">
      <button type="button">클릭 미!</button>
      <input type="reset" value="초기화">
      <!-- 현재폼의 모든 input태그값을 초기값으로 복구 -->
      <button>안녕</button> <!-- type="submit" 기본값 -->

      <br>

      <label for="favorite-color">선호하는 색깔 : </label>
      <input type="color" name="favorite-color" id="favorite-color" value="#1120e8" disabled>

      <br>

      <label for="upfile">파일 업로드 : </label>
      <input type="file" name="upfile" id="upfile">

      <!-- 화면에 노출되지 않고 전송됨. -->
      <input type="hidden" name="secret" value="1234567890">

    </fieldset>



    <input type="submit" value="제출">
  </form>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
