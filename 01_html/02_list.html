<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list 관련</title>
</head>
<body>
    <h2>list 관련</h2>
    <!-- 
        ul unordered list 순서없는 목록
    -->
    
    <!-- ul>li*2 -->
    <ul style="list-style-type: simp-chinese-informal">
        <li>
            html5
            <ul>
                <li>div</li>
                <li>h1</li>
                <li>mark</li>
            </ul>
        </li>
        <li>css3</li>
        <li>javascript6</li>
    </ul>

    <!-- 
        ol ordered list 순서 있는 목록
    -->
    <ol style="list-style-type: lower-alpha">
        <li>java</li>
        <li>
            oracle
            <ol>
                <li>ddl</li>
                <li>dml</li>
                <li>dcl</li>
            </ol>

        </li>
        <li>servlet/jsp</li>
    </ol>
    
    <!-- 설명목록 -->
    <!-- dl>dt+dd -->
    <dl>
        <dt>제목1</dt>
        <dd>설명1-a</dd>
        <dd>설명1-b</dd>
        <dt>제목2</dt>
        <dd>설명2</dd>
    </dl>


</body>
</html>
