<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <h1>table</h1>
    <!-- table>tr>th*3 -->
    <table>
      <caption style="caption-side: bottom">
        브라우져 테이블
      </caption>
      <!--테이블 헤더-->
      <thead>
        <tr>
          <th>브라우져명</th>
          <th>제조사</th>
          <th>홈페이지</th>
        </tr>
      </thead>
      <!-- 테이블 내용 -->
      <tbody>
        <tr>
          <td>크롬</td>
          <td>구글</td>
          <td><a href="https://google.com">https://google.com</a></td>
        </tr>
        <tr>
          <td>엣지</td>
          <td>마이크로소프트</td>
          <td><a href="https://microsoft.com">https://microsoft.com</a></td>
        </tr>
        <tr>
          <td>사파리</td>
          <td>애플</td>
          <td><a href="https://apple.com">https://apple.com</a></td>
        </tr>
      </tbody>
      <!-- 테이블 푸터 : 표내용 요약 -->
      <tfoot>
        <tr>
          <td colspan="3">브라우져는 웹통신을 하는 애플리케이션</td>
        </tr>
      </tfoot>
    </table>

    <hr />

    <!-- 행열 합치기 -->
    <table>
      <caption>
        자기소개서
      </caption>
      <tr>
        <td colspan="2" rowspan="2" width="130px" height="150px">사진</td>
        <td width="80px">이름</td>
        <td width="200px"></td>
      </tr>
      <tr>
        <td>연락처</td>
        <td></td>
      </tr>
      <tr>
        <td width="70px" height="50px">주소</td>
        <td colspan="3"></td>
      </tr>
      <tr>
        <td height="200px">자기소개</td>
        <td colspan="3"></td>
      </tr>
    </table>

    <hr />
    <img src="currency.png" alt="환율고시표" />

    <table>
      <thead style="background-color: #faf9c0">
        <tr>
          <th rowspan="2">통화</th>
          <th rowspan="2">매매기준율</th>
          <th colspan="2">현찰매매율</th>
          <th colspan="2">전신환매매율</th>
          <th rowspan="2">T/C매도율</th>
        </tr>
        <tr>
          <th>매도율</th>
          <th>매입율</th>
          <th>매도율</th>
          <th>매입율</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>미국(USD)</td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
      </tbody>
    </table>

    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
  </body>
</html>
