<html lang="en">
<head>

<body>
    <h3>@실습문제</h3>
	<img src="실습문제_객체_성적테이블.png">
	<img src="실습문제_객체_1_콘솔출력.png"> 
    <p>
        1. 위 성적자료를 바탕으로 학생객체를 생성해서 콘솔에 출력하세요. <br>
        각 객체에 총합을 구하는 속성 getSum메소드, 평균을 구하는 속성 getAvg메소드(소수점첫째자리까지), 학생정보를 출력하는 속성 info을 추가하고,
        콘솔에 info메소드를 이용해 다음과 같이 출력하세요.
    </p>
    <button onclick="test1()">객체배열</button>
    <button onclick="test2()">생성자함수</button>
    <script>
    const test2 = () => {
        const students = [
            new Student('유관순',76,34,54,56,22),
            new Student('임꺽정',43,77,12,76,34),
            new Student('윤봉길',76,88,55,34,54),
        ];

        // for(let i in students)
        //     console.log(students[i].info());
        students.forEach((student) => {
            // console.log(student.info());
            console.log(student);
        });
    }

    /**
     * 생성자 함수
     */ 
    function Student(name, java, oracle, html5, css3, javascript){
        this.name = name;
        this.java = java;
        this.oracle = oracle;
        this.html5 = html5;
        this.css3 = css3;
        this.javascript = javascript;
    }
    Student.prototype.getSum = function(){
        return this.java + this.oracle + this.html5 + this.css3 + this.javascript;
    };
    Student.prototype.getAvg = function(){
        return Math.floor(this.getSum() / 5 * 10) / 10;
    };
    Student.prototype.info = function(){
        return `이름=${this.name}, java=${this.java}, oracle=${this.oracle}, html5=${this.html5}, css3=${this.css3}, javascript=${this.javascript}, 총점=${this.getSum()}, 평점=${this.getAvg()}`;
    }


    const test1 = () => {
        const students = [];
        students.push({name : '홍길동', java : 45, oracle : 76, html5 : 34, css3 : 33, javascript : 56});
        students.push({name : '유관순', java : 76, oracle : 34, html5 : 54, css3 : 56, javascript : 22});
        students.push({name : '임꺽정', java : 43, oracle : 77, html5 : 12, css3 : 76 , javascript : 34});

        // 공통메소드 추가
        for(var i in students){
            var s = students[i];
            s.getSum = function(){
                return this.java + this.oracle + this.html5 + this.css3 + this.javascript;
            };
            s.getAvg = function(){
                return Math.floor(this.getSum() / 5 * 10) / 10;
            };
            s.info = function(){
                return `이름=${this.name}, java=${this.java}, oracle=${this.oracle}, html5=${this.html5}, css3=${this.css3}, javascript=${this.javascript}, 총점=${this.getSum()}, 평점=${this.getAvg()}`;
            }
        }
        // console.log(students);

        // 결과확인
        for(let i in students){
            // console.log(students[i].info());
            console.log(students[i]["info"]());
        }

    }
    </script>
   
</body>
