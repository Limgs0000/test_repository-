<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Float</title>
</head>
<body>
  <h1>Float</h1>
  <!-- 
    요소를 좌/우에 배치하는 속성

    float: left | right;
    clear: left | right | both; 
  -->
  <!-- nav>ul#menu>li>a -->
  <nav>
    <ul id="menu">
      <li><a href="#">HTML5</a></li>
      <li><a href="#">CSS3</a></li>
      <li><a href="#">JS6</a></li>
      <li><a href="#">jQuery</a></li>
      <li><a href="#">HTML5</a></li>
      <li><a href="#">CSS3</a></li>
      <li><a href="#">JS6</a></li>
      <li><a href="#">jQuery</a></li>
    </ul>
  </nav>
  <style>
  #menu {
    list-style-type: none;
    padding-left: 0;
    background-color: greenyellow;
    width: 80vw;
    height: 5vh;
    margin: auto;
    padding-top: 5px;
  }
  #menu li {
    float: left;
    padding: 5px;
    margin-right: 15px;
  }
  #menu li:first-of-type {
    margin-left: 30px;
  }
  #menu li a {
    text-decoration: none;
  }
  #menu li:hover a {
    text-decoration: underline;
  }
  </style>

  
</body>
</html>
