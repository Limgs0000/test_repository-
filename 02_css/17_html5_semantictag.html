<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Html5 - Semantic Tag</title>
</head>
<body>
  <h1>Html5 - Semantic Tag</h1>
  <!-- 
    Semantic "의미가 있는" 
      태그의 내용과 태그를 일치해서 사용하는 것. 
      태그만 봐도 페이지의 구조 내용을 유추할 수 있다.

    header 페이지전체의 header 또는 article의 헤더
    
    nav 웹사이트 네비게이션 정보 표현. 위치가 자유롭다.

    article 실제 내용을 가진다. 기사, 포스팅, 블로그글

    section 내용에 따라 연관된 컨텐츠를 그룹핑.

    aside 본문 내용이 아닌 부가적인 정보를 나타내는 영역. 광고, 날씨정보, nav등

    footer 사이트하단부 또는 article의 하단부. 웹사이트정보, 저작권정보, nav 등

  -->
  <div><img src="html5-semantic-tag/html5-2.jpg" alt=""></div>
  <div><img src="html5-semantic-tag/article_section1.jpg" alt=""></div>
  <div><img src="html5-semantic-tag/html5-elements.png" alt=""></div>
